<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rainy-Day | Product-datails</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script type="module" src="./product-details.mjs" defer></script>
    <script type="module" src="./cart.mjs" defer></script>
  </head>
  <body>
    <header>
      <a href="/"> <h1>More Products are!</h1></a>
      <button id="js-cart-toggle">Cart</button>
    </header>
    <main>
      <section class="product-datails" id="js-product-details"></section>
    </main>
    <footer>Made with heart by Hammad Khan and Kasper.</footer>

    <aside class="c-cart" id="js-cart">
      <div class="c-cart-header">
        <h2>Shopping Cart</h2>
        <button class="c-close-cart" id="js-close-cart">&times;</button>
      </div>
      <div class="c-cart-items" id="js-cart-items"></div>
      <div class="c-cart-footer">
        <p>Total: <span id="js-cart-total">0</span></p>

        <a href="./check-out.html" class="c-add-to-cart c-btn">Checkout </a>
        <button class="btn" id="js-clear-cart">Clear Cart</button>
      </div>
    </aside>
  </body>
</html>
